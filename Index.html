<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComplexCalculatorwithListeners</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator__display" id="display" value="0">0</div>

            <div class="calculator__keys">
                <button class="key--operator" data-action="add">+</button>
                <button class="key--operator" data-action="subtract">-</button>
                <button class="key--operator" data-action="multiply">&times;</button>
                <button class="key--operator" data-action="divide">&divide;</button>
                <button class="key--trigFunction" data-action="sin">sin</button>
                <button class="key--trigFunction" data-action="cos">cos</button>
                <button class="key--trigFunction" data-action="tan">tan</button>
                <button class="key--log" data-action="log">log</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="key--squareroot" data-action="root">&radic;</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>3</button>
                <button>2</button>
                <button>1</button>
                <button data-action="decimal">.</button>
                <button>0</button>
                <button data-action="clear">AC</button>
                <button class="key--equal" data-action="calculate">=</button>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
